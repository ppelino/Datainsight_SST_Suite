<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | Datainsight SST Suite</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="login-box">

  <div class="login-logo">
    <img src="assets/datainsight.jpg" alt="Datainsight SST Suite">
  </div>

  <h2 class="login-title">Datainsight SST Suite</h2>
  <p class="login-subtitle">Acesse com seu usu√°rio profissional</p>

  <div class="login-field">
    <input id="email" type="text" placeholder="Email profissional">
  </div>

  <div class="login-field">
    <input id="password" type="password" placeholder="Senha">
  </div>

  <button class="login-btn" onclick="login()">Entrar</button>

</div>

<script src="assets/script.js"></script>
</body>
</html>
